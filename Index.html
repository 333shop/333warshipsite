<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>333warship</title>
  <style>
    :root { --bg-black: #000000; --gray-med: #2a2a2a; --accent: #ff3333; }
    body { margin:0; background:var(--bg-black) url('https://cdn.discordapp.com/attachments/1472431047315685497/1474196428875108584/02855507-6CD6-4CC1-9E82-E3C9898575AB.jpg?ex=6998f7e9&is=6997a669&hm=af3e729535faf7bc88f7fa198aa2847823ab9832371d91e755aea7881d351cfb&') no-repeat center/cover fixed; color:#e0e0e0; min-height:100vh; display:flex; align-items:center; justify-content:center; font-family:Arial; }
    .container { background:rgba(26,26,26,0.88); backdrop-filter:blur(12px); padding:4rem 3rem; border-radius:20px; box-shadow:0 0 50px rgba(255,51,51,0.3); text-align:center; max-width:500px; border:1px solid #444; }
    h1 { font-size:4rem; color:var(--accent); text-shadow:0 0 20px var(--accent); margin:0 0 2rem; }
    button { padding:1.2rem 3rem; background:var(--accent); border:none; border-radius:12px; color:white; font-size:1.4rem; cursor:pointer; transition:all 0.3s; }
    button:hover { background:#ff1a1a; transform:scale(1.05); }
  </style>
</head>
<body>
<div class="container">
  <h1>333warship</h1>
  <button onclick="discordLogin()">Login with Discord</button>
</div>

<script>
  const CLIENT_ID = '1474196601030312088';
  const REDIRECT_URI = 'https://333warship.com/callback.html'; // MUST match exactly in Discord portal
  const SCOPES = 'identify email'; // minimal; add more only if needed/verified

  function discordLogin() {
    const state = Math.random().toString(36).substring(2); // simple CSRF protection
    localStorage.setItem('oauth_state', state);
    const authUrl = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${encodeURIComponent(SCOPES)}&state=${state}`;
    window.location.href = authUrl;
  }
</script>
</body>
</html>
